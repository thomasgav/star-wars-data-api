upstream api {
    server api:8000;  # Django container service name
}

server {
    listen 80;

    server_name localhost;  # change in prod

    # --- Security & performance headers (optional but recommended) ---
    client_max_body_size 50M;  # Allow uploads (adjust as needed)
    keepalive_timeout 65;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;

    # --- Static files ---
    location /static/ {
        alias /app/staticfiles/;
        access_log off;
        expires 30d;
    }

    # --- Media files (user uploads) ---
    location /media/ {
        alias /app/mediafiles/;
        access_log off;
        expires 30d;
    }

    # --- Admin, API, Silk, Docs (proxied to Django) ---
    location / {
        proxy_pass http://api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}